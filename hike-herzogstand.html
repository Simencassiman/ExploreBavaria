<!DOCTYPE html>
<html>
  <head>
    <title>Explore Bavaria | Hikes</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="main-header">
      <ul class="nav main-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="cities.html">Cities</a></li>
        <li class="nav selected-nav"><a href="hikes.html">Hikes</a></li>
      </ul>
    </header>
    <section class="content-section container">
      <h2>Herzogstand & Heimgarten</h2>
      <p>Very popular peak at the start of the mountains. Offers spectacular view over the plain, on a bright day one can even distinguish Munich in the distance.</p>

      <!-- Container for the image gallery -->
      <div class="gallery-container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="images/home/heimgarten-ascent.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="images/home/heimgarten-herzogstand-ridge.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="images/home/heimgarten-peak.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="images/home/heimgarten-ridge.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="images/home/herzogstand-lake.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="images/home/herzogstand-plains.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text
        <div class="caption-container">
          <p id="caption"></p>
        </div> -->

        <!-- Thumbnail images -->
        <div class="slide-thumbnails">
          <img class="demo cursor" src="images/home/heimgarten-ascent.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">

          <img class="demo cursor" src="images/home/heimgarten-herzogstand-ridge.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">

          <img class="demo cursor" src="images/home/heimgarten-peak.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">

          <img class="demo cursor" src="images/home/heimgarten-ridge.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">

          <img class="demo cursor" src="images/home/herzogstand-lake.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">

          <img class="demo cursor" src="images/home/herzogstand-plains.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
        </div>
      </div>
    </section>
    <script type="text/javascript">
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        //var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        //captionText.innerHTML = dots[slideIndex-1].alt;
      }
    </script>
  </body>
</html>
